group 'com.zt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

ext {
    testcontainersVersion = '1.4.2'
}

sourceCompatibility = 1.8

test {
    testLogging {
        displayGranularity 1
        events "STARTED", "PASSED", "FAILED", "SKIPPED"
        showStandardStreams true
        exceptionFormat = 'full'
    }

    afterTest {
        System.out.println()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.openfeign:feign-httpclient:9.5.1'
    compile 'io.github.openfeign:feign-jackson:9.5.1'
    compile 'io.github.openfeign:feign-slf4j:9.5.1'
    compile 'io.github.openfeign:feign-jaxrs:9.5.1'

    compile "org.testcontainers:testcontainers:$testcontainersVersion"

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'

    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
